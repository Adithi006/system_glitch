<!DOCTYPE html>
<html>
<head>
  <title>System Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }
    #screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff00;
      text-align: center;
    }
    .glitch {
      font-size: 2rem;
      animation: shake 0.3s infinite alternate;
      position: relative;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
    }
    .glitch::before {
      color: red;
      left: -2px;
      animation: tear 0.19s infinite alternate;
    }
    .glitch::after {
      color: blue;
      left: 2px;
      animation: tear 0.26s infinite alternate;
    }

    @keyframes shake {
      from { transform: translateX(-2px); }
      to { transform: translateX(2px); }
    }
    @keyframes tear {
      from { top: -1px; }
      to { top: 1px; }
    }

    .warning {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    #tearLine {
      position: absolute;
      width: 100%;
      height: 3px;
      background: white;
      top: 0;
      animation: tearMove 1s infinite linear;
      opacity: 0.3;
    }

    @keyframes tearMove {
      from { top: 0; }
      to { top: 100%; }
    }
  </style>
</head>
<body>
  <div id="tearLine"></div>
  <div id="screen">
    <div class="glitch" id="text" data-text="INITIALIZING...">INITIALIZING...</div>
    <div class="warning" id="warning">do not close this tab</div>
  </div>

  <audio id="buzz" loop>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-electronic-retro-glitch-2855.mp3" type="audio/mpeg">
</audio>

<audio id="beep" loop>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav" type="audio/wav">
</audio>

<script>
  const texts = [
    "INITIALIZING...",
    "SYSTEM UNRESPONSIVE",
    "UNSTABLE SIGNAL",
    "STIMULATING PERSONAL DATA EXTRACTION",
    "DATA LEAK POSSIBLE",
    "FINALIZING..."
  ];

  const warnings = [
    "do not close this tab",
    "system unstable",
    "unexpected behavior detected",
    "memory overflow",
    "security alert"
  ];

  const textEl = document.getElementById("text");
  const warnEl = document.getElementById("warning");

  let i = 0;
  let audioCtx;
  let beepInterval;

  function startBeep() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    beepInterval = setInterval(() => {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.value = 900;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      setTimeout(() => osc.stop(), 100);
    }, 500);
  }

  document.body.addEventListener("click", () => {
    if (!audioCtx) startBeep();
  }, { once: true });

  const interval = setInterval(() => {
    const t = texts[i % texts.length];
    textEl.textContent = t;
    textEl.setAttribute("data-text", t);
    warnEl.textContent = warnings[Math.floor(Math.random() * warnings.length)];
    i++;
  }, 900);

  setTimeout(() => {
    clearInterval(interval);
    clearInterval(beepInterval);
    if (audioCtx) audioCtx.close();
    document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:40vh;'>ðŸ’€ðŸ˜­ It's a prank hehehe</h1>";
  }, 10000);
</script>
